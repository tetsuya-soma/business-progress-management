<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>業務進捗管理表</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'メイリオ', 'Meiryo', sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 100%;
            margin: 0;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #1a5490;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: normal;
        }
        
        .header-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .header select {
            padding: 6px 12px;
            border-radius: 3px;
            border: none;
            font-size: 14px;
        }
        
        .actions {
            background: #2a6bb3;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            background: #4d8fd9;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #5a9ae5;
        }
        
        .table-container {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 13px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background: #f0f0f0;
            font-weight: normal;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .editable {
            cursor: text;
        }
        
        .editable:hover {
            background: #e3f2fd;
        }
        
        .editable:focus {
            outline: 2px solid #2196f3;
            background: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: relative;
            background: white;
            margin: 50px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 5px;
        }
        
        .modal-header {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn-primary {
            background: #007bff;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>業務進捗管理表</h1>
            <div class="header-controls">
                <select id="office">
                    <option value="sapporo">札幌営業所</option>
                    <option value="tokyo">東京営業所</option>
                    <option value="osaka">大阪営業所</option>
                    <option value="fukuoka">福岡営業所</option>
                </select>
                <select id="year">
                    <option value="2025">2025年度</option>
                    <option value="2024">2024年度</option>
                    <option value="2023">2023年度</option>
                </select>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn" onclick="showAddCustomerModal()">顧客を追加</button>
            <button class="btn" onclick="showAddColumnModal()">列を追加</button>
            <button class="btn" onclick="exportData()">CSV出力</button>
            <button class="btn" onclick="importData()">データ読込</button>
        </div>
        
        <div class="table-container">
            <table id="dataTable">
                <thead id="tableHeader"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    
    <!-- 顧客追加モーダル -->
    <div id="addCustomerModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">顧客を追加</h2>
            <div class="form-group">
                <label>顧客名</label>
                <input type="text" id="customerName" placeholder="例: 山田 太郎">
            </div>
            <div class="form-group">
                <label>工事No</label>
                <input type="text" id="workNumber" placeholder="例: 2025001">
            </div>
            <div class="form-group">
                <label>フリガナ</label>
                <input type="text" id="furigana" placeholder="例: ヤマダ タロウ">
            </div>
            <div class="form-group">
                <label>建築地</label>
                <input type="text" id="buildingLocation" placeholder="例: 札幌市中央区">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="addCustomer()">追加</button>
                <button class="btn btn-danger" onclick="closeModal('addCustomerModal')">キャンセル</button>
            </div>
        </div>
    </div>
    
    <!-- 列追加モーダル -->
    <div id="addColumnModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">列を追加</h2>
            <div class="form-group">
                <label>列名</label>
                <input type="text" id="columnName" placeholder="例: 契約日">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="addColumn()">追加</button>
                <button class="btn btn-danger" onclick="closeModal('addColumnModal')">キャンセル</button>
            </div>
        </div>
    </div>
    
    <input type="file" id="fileInput" style="display: none;" accept=".csv,.xlsx,.xls">
    
    <script>
        // データ管理
        let data = [];
        let columns = [
            { id: 'no', name: 'No', width: 50, editable: false },
            { id: 'customerName', name: '顧客名', width: 150, editable: true },
            { id: 'workNumber', name: '工事No', width: 100, editable: true },
            { id: 'furigana', name: 'フリガナ', width: 150, editable: true },
            { id: 'buildingLocation', name: '建築地', width: 200, editable: true }
        ];
        
        // 初期化
        function init() {
            loadData();
            renderTable();
        }
        
        // データの読み込み
        function loadData() {
            const office = document.getElementById('office').value;
            const year = document.getElementById('year').value;
            const key = `progress_${office}_${year}`;
            const saved = localStorage.getItem(key);
            
            if (saved) {
                const parsed = JSON.parse(saved);
                data = parsed.data || [];
                columns = parsed.columns || columns;
            }
        }
        
        // データの保存
        function saveData() {
            const office = document.getElementById('office').value;
            const year = document.getElementById('year').value;
            const key = `progress_${office}_${year}`;
            
            localStorage.setItem(key, JSON.stringify({
                data: data,
                columns: columns
            }));
            
            showNotification('保存しました');
        }
        
        // テーブルの描画
        function renderTable() {
            renderHeader();
            renderBody();
        }
        
        // ヘッダーの描画
        function renderHeader() {
            const header = document.getElementById('tableHeader');
            header.innerHTML = '';
            
            const tr = document.createElement('tr');
            
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col.name;
                th.style.width = col.width + 'px';
                tr.appendChild(th);
            });
            
            // 操作列
            const th = document.createElement('th');
            th.textContent = '操作';
            th.style.width = '100px';
            tr.appendChild(th);
            
            header.appendChild(tr);
        }
        
        // ボディの描画
        function renderBody() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                
                columns.forEach(col => {
                    const td = document.createElement('td');
                    
                    if (col.id === 'no') {
                        td.textContent = index + 1;
                    } else if (col.editable) {
                        td.contentEditable = true;
                        td.className = 'editable';
                        td.textContent = row[col.id] || '';
                        td.onblur = function() {
                            row[col.id] = this.textContent;
                            saveData();
                        };
                    } else {
                        td.textContent = row[col.id] || '';
                    }
                    
                    tr.appendChild(td);
                });
                
                // 操作列
                const td = document.createElement('td');
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '削除';
                deleteBtn.className = 'btn btn-danger';
                deleteBtn.onclick = () => deleteRow(index);
                td.appendChild(deleteBtn);
                tr.appendChild(td);
                
                tbody.appendChild(tr);
            });
        }
        
        // 顧客追加
        function showAddCustomerModal() {
            document.getElementById('addCustomerModal').style.display = 'block';
        }
        
        function addCustomer() {
            const customer = {
                customerName: document.getElementById('customerName').value,
                workNumber: document.getElementById('workNumber').value,
                furigana: document.getElementById('furigana').value,
                buildingLocation: document.getElementById('buildingLocation').value
            };
            
            // 動的列の値を空で初期化
            columns.forEach(col => {
                if (!customer[col.id]) {
                    customer[col.id] = '';
                }
            });
            
            data.push(customer);
            renderTable();
            saveData();
            closeModal('addCustomerModal');
            
            // フォームをクリア
            document.getElementById('customerName').value = '';
            document.getElementById('workNumber').value = '';
            document.getElementById('furigana').value = '';
            document.getElementById('buildingLocation').value = '';
        }
        
        // 行削除
        function deleteRow(index) {
            if (confirm('削除してもよろしいですか？')) {
                data.splice(index, 1);
                renderTable();
                saveData();
            }
        }
        
        // 列追加
        function showAddColumnModal() {
            document.getElementById('addColumnModal').style.display = 'block';
        }
        
        function addColumn() {
            const columnName = document.getElementById('columnName').value;
            if (!columnName) {
                alert('列名を入力してください');
                return;
            }
            
            const columnId = 'col_' + Date.now();
            columns.push({
                id: columnId,
                name: columnName,
                width: 150,
                editable: true
            });
            
            // 既存データに新しい列を追加
            data.forEach(row => {
                row[columnId] = '';
            });
            
            renderTable();
            saveData();
            closeModal('addColumnModal');
            document.getElementById('columnName').value = '';
        }
        
        // CSV出力
        function exportData() {
            let csv = columns.map(col => col.name).join(',') + '\n';
            
            data.forEach((row, index) => {
                const values = columns.map(col => {
                    if (col.id === 'no') return index + 1;
                    return row[col.id] || '';
                });
                csv += values.join(',') + '\n';
            });
            
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `業務進捗_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // データ読込
        function importData() {
            document.getElementById('fileInput').click();
        }
        
        // モーダルを閉じる
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // 通知表示
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // 営業所・年度変更時
        document.getElementById('office').addEventListener('change', init);
        document.getElementById('year').addEventListener('change', init);
        
        // ファイル読込
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            
            if (file.name.endsWith('.csv')) {
                reader.onload = function(e) {
                    const text = e.target.result;
                    const rows = text.split('\n');
                    const headers = rows[0].split(',');
                    
                    data = [];
                    for (let i = 1; i < rows.length; i++) {
                        if (rows[i].trim()) {
                            const values = rows[i].split(',');
                            const row = {};
                            
                            row.customerName = values[1] || '';
                            row.workNumber = values[2] || '';
                            row.furigana = values[3] || '';
                            row.buildingLocation = values[4] || '';
                            
                            data.push(row);
                        }
                    }
                    
                    renderTable();
                    saveData();
                    showNotification('データを読み込みました');
                };
                reader.readAsText(file, 'UTF-8');
            }
        });
        
        // 初期化実行
        init();
    </script>
</body>
</html>
