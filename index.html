<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>業務進捗管理表</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'メイリオ', 'Meiryo', sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 100%;
            margin: 0;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #1a5490;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: normal;
        }
        
        .header-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .header select {
            padding: 6px 12px;
            border-radius: 3px;
            border: none;
            font-size: 14px;
        }
        
        .office-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-manage-office {
            background: #6c757d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .actions {
            background: #2a6bb3;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            background: #4d8fd9;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #5a9ae5;
        }
        
        .btn-github {
            background: #24292e;
        }
        
        .btn-github:hover {
            background: #404448;
        }
        
        .table-wrapper {
            flex: 1;
            overflow: hidden;
            position: relative;
            margin: 10px;
        }
        
        .table-container {
            height: calc(100vh - 150px);
            overflow: auto;
            position: relative;
        }
        
        table {
            border-collapse: collapse;
            font-size: 13px;
            position: relative;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }
        
        th {
            background: #f0f0f0;
            font-weight: normal;
            position: sticky;
            top: 0;
            z-index: 20;
        }
        
        /* 固定列のスタイル */
        .fixed-column {
            position: sticky;
            background: white;
            z-index: 10;
        }
        
        .fixed-column-0 {
            left: 0;
        }
        
        .fixed-column-1 {
            left: 50px;
        }
        
        .fixed-column-2 {
            left: 200px;
        }
        
        th.fixed-column {
            background: #f0f0f0;
            z-index: 30;
        }
        
        tr:hover td {
            background: #f9f9f9;
        }
        
        .editable {
            cursor: text;
        }
        
        .editable:hover {
            background: #e3f2fd;
        }
        
        .editable:focus {
            outline: 2px solid #2196f3;
            background: white;
        }
        
        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .column-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-column {
            padding: 2px 6px;
            font-size: 11px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
        
        .btn-column:hover {
            background: #5a6268;
        }
        
        .btn-delete {
            background: #dc3545;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: relative;
            background: white;
            margin: 50px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 5px;
        }
        
        .modal-header {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn-primary {
            background: #007bff;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .office-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 15px;
        }
        
        .office-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .office-item:last-child {
            border-bottom: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }
        
        .notification.error {
            background: #dc3545;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .github-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
        }
        
        .status-indicator.connected {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>業務進捗管理表</h1>
            <div class="header-controls">
                <div class="office-selector">
                    <select id="office"></select>
                    <button class="btn-manage-office" onclick="showManageOfficeModal()">営業所管理</button>
                </div>
                <select id="year">
                    <option value="2025">2025年度</option>
                    <option value="2024">2024年度</option>
                    <option value="2023">2023年度</option>
                </select>
                <div class="github-status">
                    <span class="status-indicator" id="githubStatus"></span>
                    <span id="githubStatusText">GitHub未接続</span>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn" onclick="showAddCustomerModal()">顧客を追加</button>
            <button class="btn" onclick="showAddColumnModal()">列を追加</button>
            <button class="btn" onclick="exportData()">CSV出力</button>
            <button class="btn" onclick="importData()">データ読込</button>
            <button class="btn btn-github" onclick="showGitHubModal()">GitHub設定</button>
            <button class="btn btn-github" onclick="syncWithGitHub()">GitHub同期</button>
        </div>
        
        <div class="table-wrapper">
            <div class="table-container">
                <table id="dataTable">
                    <thead id="tableHeader"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- 営業所管理モーダル -->
    <div id="manageOfficeModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">営業所管理</h2>
            <div class="office-list" id="officeList"></div>
            <div class="form-group">
                <label>新しい営業所を追加</label>
                <input type="text" id="newOfficeName" placeholder="例: 名古屋営業所">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="addOffice()">追加</button>
                <button class="btn" onclick="closeModal('manageOfficeModal')">閉じる</button>
            </div>
        </div>
    </div>
    
    <!-- 顧客追加モーダル -->
    <div id="addCustomerModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">顧客を追加</h2>
            <div class="form-group">
                <label>顧客名</label>
                <input type="text" id="customerName" placeholder="例: 山田 太郎">
            </div>
            <div class="form-group">
                <label>工事No</label>
                <input type="text" id="workNumber" placeholder="例: 2025001">
            </div>
            <div class="form-group">
                <label>フリガナ</label>
                <input type="text" id="furigana" placeholder="例: ヤマダ タロウ">
            </div>
            <div id="dynamicFields"></div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="addCustomer()">追加</button>
                <button class="btn btn-danger" onclick="closeModal('addCustomerModal')">キャンセル</button>
            </div>
        </div>
    </div>
    
    <!-- 列追加モーダル -->
    <div id="addColumnModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">列を追加</h2>
            <div class="form-group">
                <label>列名</label>
                <input type="text" id="columnName" placeholder="例: 建築地">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="addColumn()">追加</button>
                <button class="btn btn-danger" onclick="closeModal('addColumnModal')">キャンセル</button>
            </div>
        </div>
    </div>
    
    <!-- 列編集モーダル -->
    <div id="editColumnModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">列を編集</h2>
            <div class="form-group">
                <label>列名</label>
                <input type="text" id="editColumnName">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="updateColumn()">更新</button>
                <button class="btn btn-danger" onclick="closeModal('editColumnModal')">キャンセル</button>
            </div>
        </div>
    </div>
    
    <!-- GitHub設定モーダル -->
    <div id="githubModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">GitHub設定</h2>
            <div class="form-group">
                <label>GitHubトークン</label>
                <input type="password" id="githubToken" placeholder="ghp_...">
            </div>
            <div class="form-group">
                <label>リポジトリオーナー</label>
                <input type="text" id="githubOwner" placeholder="例: username">
            </div>
            <div class="form-group">
                <label>リポジトリ名</label>
                <input type="text" id="githubRepo" placeholder="例: business-progress">
            </div>
            <div class="form-group">
                <label>ブランチ</label>
                <input type="text" id="githubBranch" value="main">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="saveGitHubSettings()">保存</button>
                <button class="btn btn-danger" onclick="closeModal('githubModal')">キャンセル</button>
            </div>
        </div>
    </div>
    
    <input type="file" id="fileInput" style="display: none;" accept=".csv,.xlsx,.xls">
    
    <script>
        // データ管理
        let data = [];
        let columns = [
            { id: 'no', name: 'No', width: 50, editable: false, fixed: true },
            { id: 'customerName', name: '顧客名', width: 150, editable: true, fixed: true },
            { id: 'workNumber', name: '工事No', width: 100, editable: true, fixed: true }
        ];
        
        let offices = [
            { id: 'sapporo', name: '札幌営業所' },
            { id: 'tokyo', name: '東京営業所' },
            { id: 'osaka', name: '大阪営業所' },
            { id: 'fukuoka', name: '福岡営業所' }
        ];
        
        let currentEditColumnId = null;
        let githubSettings = {
            token: '',
            owner: '',
            repo: '',
            branch: 'main'
        };
        
        // 初期化
        function init() {
            loadOffices();
            loadGitHubSettings();
            loadData();
            renderTable();
            updateGitHubStatus();
        }
        
        // 営業所の読み込み
        function loadOffices() {
            const saved = localStorage.getItem('offices');
            if (saved) {
                offices = JSON.parse(saved);
            }
            updateOfficeSelector();
        }
        
        // 営業所セレクタの更新
        function updateOfficeSelector() {
            const selector = document.getElementById('office');
            selector.innerHTML = '';
            
            offices.forEach(office => {
                const option = document.createElement('option');
                option.value = office.id;
                option.textContent = office.name;
                selector.appendChild(option);
            });
        }
        
        // 営業所管理モーダル表示
        function showManageOfficeModal() {
            renderOfficeList();
            document.getElementById('manageOfficeModal').style.display = 'block';
        }
        
        // 営業所リストの描画
        function renderOfficeList() {
            const list = document.getElementById('officeList');
            list.innerHTML = '';
            
            offices.forEach(office => {
                const item = document.createElement('div');
                item.className = 'office-item';
                
                const name = document.createElement('span');
                name.textContent = office.name;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '削除';
                deleteBtn.className = 'btn btn-delete';
                deleteBtn.style.padding = '4px 8px';
                deleteBtn.style.fontSize = '12px';
                deleteBtn.onclick = () => deleteOffice(office.id);
                
                item.appendChild(name);
                item.appendChild(deleteBtn);
                list.appendChild(item);
            });
        }
        
        // 営業所追加
        function addOffice() {
            const name = document.getElementById('newOfficeName').value;
            if (!name) {
                alert('営業所名を入力してください');
                return;
            }
            
            const id = 'office_' + Date.now();
            offices.push({ id, name });
            
            localStorage.setItem('offices', JSON.stringify(offices));
            updateOfficeSelector();
            renderOfficeList();
            document.getElementById('newOfficeName').value = '';
            showNotification('営業所を追加しました');
        }
        
        // 営業所削除
        function deleteOffice(id) {
            if (offices.length <= 1) {
                alert('最低1つの営業所が必要です');
                return;
            }
            
            if (confirm('この営業所を削除してもよろしいですか？')) {
                offices = offices.filter(o => o.id !== id);
                localStorage.setItem('offices', JSON.stringify(offices));
                updateOfficeSelector();
                renderOfficeList();
                showNotification('営業所を削除しました');
            }
        }
        
        // データの読み込み
        function loadData() {
            const office = document.getElementById('office').value;
            const year = document.getElementById('year').value;
            const key = `progress_${office}_${year}`;
            const saved = localStorage.getItem(key);
            
            if (saved) {
                const parsed = JSON.parse(saved);
                data = parsed.data || [];
                columns = parsed.columns || columns;
            }
        }
        
        // データの保存
        function saveData() {
            const office = document.getElementById('office').value;
            const year = document.getElementById('year').value;
            const key = `progress_${office}_${year}`;
            
            localStorage.setItem(key, JSON.stringify({
                data: data,
                columns: columns
            }));
            
            showNotification('保存しました');
        }
        
        // テーブルの描画
        function renderTable() {
            renderHeader();
            renderBody();
        }
        
        // ヘッダーの描画
        function renderHeader() {
            const header = document.getElementById('tableHeader');
            header.innerHTML = '';
            
            const tr = document.createElement('tr');
            
            columns.forEach((col, index) => {
                const th = document.createElement('th');
                th.style.width = col.width + 'px';
                
                if (col.fixed) {
                    th.className = `fixed-column fixed-column-${index}`;
                }
                
                if (!col.fixed) {
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'column-header';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = col.name;
                    
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'column-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.textContent = '編集';
                    editBtn.className = 'btn-column';
                    editBtn.onclick = () => showEditColumnModal(col.id, col.name);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = '削除';
                    deleteBtn.className = 'btn-column btn-delete';
                    deleteBtn.onclick = () => deleteColumn(col.id);
                    
                    actionsDiv.appendChild(editBtn);
                    actionsDiv.appendChild(deleteBtn);
                    
                    headerDiv.appendChild(nameSpan);
                    headerDiv.appendChild(actionsDiv);
                    
                    th.appendChild(headerDiv);
                } else {
                    th.textContent = col.name;
                }
                
                tr.appendChild(th);
            });
            
            // 操作列
            const th = document.createElement('th');
            th.textContent = '操作';
            th.style.width = '100px';
            tr.appendChild(th);
            
            header.appendChild(tr);
        }
        
        // ボディの描画
        function renderBody() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                
                columns.forEach((col, colIndex) => {
                    const td = document.createElement('td');
                    
                    if (col.fixed) {
                        td.className = `fixed-column fixed-column-${colIndex}`;
                    }
                    
                    if (col.id === 'no') {
                        td.textContent = index + 1;
                    } else if (col.editable) {
                        td.contentEditable = true;
                        td.className += ' editable';
                        td.textContent = row[col.id] || '';
                        td.onblur = function() {
                            row[col.id] = this.textContent;
                            saveData();
                        };
                    } else {
                        td.textContent = row[col.id] || '';
                    }
                    
                    tr.appendChild(td);
                });
                
                // 操作列
                const td = document.createElement('td');
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '削除';
                deleteBtn.className = 'btn btn-danger';
                deleteBtn.style.padding = '4px 8px';
                deleteBtn.style.fontSize = '12px';
                deleteBtn.onclick = () => deleteRow(index);
                td.appendChild(deleteBtn);
                tr.appendChild(td);
                
                tbody.appendChild(tr);
            });
        }
        
        // 顧客追加モーダル表示
        function showAddCustomerModal() {
            renderDynamicFields();
            document.getElementById('addCustomerModal').style.display = 'block';
        }
        
        // 動的フィールドの描画
        function renderDynamicFields() {
            const container = document.getElementById('dynamicFields');
            container.innerHTML = '';
            
            columns.forEach(col => {
                if (!col.fixed && col.id !== 'no') {
                    const group = document.createElement('div');
                    group.className = 'form-group';
                    
                    const label = document.createElement('label');
                    label.textContent = col.name;
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = 'dynamic_' + col.id;
                    input.placeholder = '入力してください';
                    
                    group.appendChild(label);
                    group.appendChild(input);
                    container.appendChild(group);
                }
            });
        }
        
        // 顧客追加
        function addCustomer() {
            const customer = {
                customerName: document.getElementById('customerName').value,
                workNumber: document.getElementById('workNumber').value,
                furigana: document.getElementById('furigana').value
            };
            
            // 動的列の値を取得
            columns.forEach(col => {
                if (!col.fixed && col.id !== 'no') {
                    const input = document.getElementById('dynamic_' + col.id);
                    if (input) {
                        customer[col.id] = input.value;
                    }
                }
            });
            
            data.push(customer);
            renderTable();
            saveData();
            closeModal('addCustomerModal');
            
            // フォームをクリア
            document.getElementById('customerName').value = '';
            document.getElementById('workNumber').value = '';
            document.getElementById('furigana').value = '';
        }
        
        // 行削除
        function deleteRow(index) {
            if (confirm('削除してもよろしいですか？')) {
                data.splice(index, 1);
                renderTable();
                saveData();
            }
        }
        
        // 列追加モーダル表示
        function showAddColumnModal() {
            document.getElementById('addColumnModal').style.display = 'block';
        }
        
        // 列追加
        function addColumn() {
            const columnName = document.getElementById('columnName').value;
            if (!columnName) {
                alert('列名を入力してください');
                return;
            }
            
            const columnId = 'col_' + Date.now();
            columns.push({
                id: columnId,
                name: columnName,
                width: 150,
                editable: true,
                fixed: false
            });
            
            // 既存データに新しい列を追加
            data.forEach(row => {
                row[columnId] = '';
            });
            
            renderTable();
            saveData();
            closeModal('addColumnModal');
            document.getElementById('columnName').value = '';
        }
        
        // 列編集モーダル表示
        function showEditColumnModal(id, name) {
            currentEditColumnId = id;
            document.getElementById('editColumnName').value = name;
            document.getElementById('editColumnModal').style.display = 'block';
        }
        
        // 列更新
        function updateColumn() {
            const newName = document.getElementById('editColumnName').value;
            if (!newName) {
                alert('列名を入力してください');
                return;
            }
            
            const column = columns.find(col => col.id === currentEditColumnId);
            if (column) {
                column.name = newName;
                renderTable();
                saveData();
                closeModal('editColumnModal');
            }
        }
        
        // 列削除
        function deleteColumn(id) {
            if (confirm('この列を削除してもよろしいですか？')) {
                columns = columns.filter(col => col.id !== id);
                
                // データから該当列を削除
                data.forEach(row => {
                    delete row[id];
                });
                
                renderTable();
                saveData();
            }
        }
        
        // GitHub設定の読み込み
        function loadGitHubSettings() {
            const saved = localStorage.getItem('githubSettings');
            if (saved) {
                githubSettings = JSON.parse(saved);
                document.getElementById('githubToken').value = githubSettings.token;
                document.getElementById('githubOwner').value = githubSettings.owner;
                document.getElementById('githubRepo').value = githubSettings.repo;
                document.getElementById('githubBranch').value = githubSettings.branch;
            }
        }
        
        // GitHub設定モーダル表示
        function showGitHubModal() {
            loadGitHubSettings();
            document.getElementById('githubModal').style.display = 'block';
        }
        
        // GitHub設定保存
        function saveGitHubSettings() {
            githubSettings = {
                token: document.getElementById('githubToken').value,
                owner: document.getElementById('githubOwner').value,
                repo: document.getElementById('githubRepo').value,
                branch: document.getElementById('githubBranch').value
            };
            
            localStorage.setItem('githubSettings', JSON.stringify(githubSettings));
            updateGitHubStatus();
            closeModal('githubModal');
            showNotification('GitHub設定を保存しました');
        }
        
        // GitHubステータス更新
        function updateGitHubStatus() {
            const indicator = document.getElementById('githubStatus');
            const text = document.getElementById('githubStatusText');
            
            if (githubSettings.token && githubSettings.owner && githubSettings.repo) {
                indicator.classList.add('connected');
                text.textContent = 'GitHub接続済み';
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'GitHub未接続';
            }
        }
        
        // GitHub同期
        async function syncWithGitHub() {
            if (!githubSettings.token || !githubSettings.owner || !githubSettings.repo) {
                showNotification('GitHub設定を行ってください', 'error');
                return;
            }
            
            try {
                const office = document.getElementById('office').value;
                const year = document.getElementById('year').value;
                const fileName = `data_${office}_${year}.json`;
                const path = `data/${fileName}`;
                
                const content = btoa(unescape(encodeURIComponent(JSON.stringify({
                    data: data,
                    columns: columns,
                    timestamp: new Date().toISOString()
                }, null, 2))));
                
                // GitHub APIでファイルを更新（簡易実装）
                const url = `https://api.github.com/repos/${githubSettings.owner}/${githubSettings.repo}/contents/${path}`;
                
                // 既存ファイルのSHA取得
                let sha = null;
                try {
                    const getResponse = await fetch(url, {
                        headers: {
                            'Authorization': `token ${githubSettings.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (getResponse.ok) {
                        const fileData = await getResponse.json();
                        sha = fileData.sha;
                    }
                } catch (e) {
                    // ファイルが存在しない場合は新規作成
                }
                
                const body = {
                    message: `Update ${fileName}`,
                    content: content,
                    branch: githubSettings.branch
                };
                
                if (sha) {
                    body.sha = sha;
                }
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubSettings.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                if (response.ok) {
                    showNotification('GitHubに同期しました');
                } else {
                    throw new Error('GitHub同期に失敗しました');
                }
            } catch (error) {
                showNotification('GitHub同期エラー: ' + error.message, 'error');
            }
        }
        
        // CSV出力
        function exportData() {
            let csv = columns.map(col => col.name).join(',') + '\n';
            
            data.forEach((row, index) => {
                const values = columns.map(col => {
                    if (col.id === 'no') return index + 1;
                    return row[col.id] || '';
                });
                csv += values.join(',') + '\n';
            });
            
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `業務進捗_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // データ読込
        function importData() {
            document.getElementById('fileInput').click();
        }
        
        // モーダルを閉じる
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // 通知表示
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification' + (type === 'error' ? ' error' : '');
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // 営業所・年度変更時
        document.getElementById('office').addEventListener('change', init);
        document.getElementById('year').addEventListener('change', init);
        
        // ファイル読込
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            
            if (file.name.endsWith('.csv')) {
                reader.onload = function(e) {
                    const text = e.target.result;
                    const rows = text.split('\n');
                    const headers = rows[0].split(',');
                    
                    data = [];
                    for (let i = 1; i < rows.length; i++) {
                        if (rows[i].trim()) {
                            const values = rows[i].split(',');
                            const row = {};
                            
                            columns.forEach((col, index) => {
                                if (col.id !== 'no' && values[index]) {
                                    row[col.id] = values[index];
                                }
                            });
                            
                            data.push(row);
                        }
                    }
                    
                    renderTable();
                    saveData();
                    showNotification('データを読み込みました');
                };
                reader.readAsText(file, 'UTF-8');
            }
            
            // ファイル選択をリセット
            e.target.value = '';
        });
        
        // モーダル外クリックで閉じる
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
        
        // 初期化実行
        init();
    </script>
</body>
